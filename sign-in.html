<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <title>Reactivid</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo-container">
            <img class="header__logo" src="./img/logo-white.png" alt="Reactivid Logo" width="150px">
        </figure>
        <!-- <nav class="header__nav">
            <div class="header__nav__profile">
                <img src="./img/user-icon.svg" alt="Profile Icon" width="50px">
                <p>Profile</p>
            </div>
            <ul class="header__nav__menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Sign out</a></li>
            </ul>
        </nav> -->
    </header>
    <section class="sign-in">
        <div class="sign-in__container">
            <h1 class="sign-in__title">Welcome</h1>
            <form action="" class="sign-in__form">
                <input class="input" type="email" placeholder="User/Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign in</button>
                <div class="sign-in__options">
                    <label class="label" for="remember">
                        <input id="remember" type="checkbox" value="remember" name="remember">Remember me
                    </label>
                    <a class="link" href="#">Forgot my password</a>
                </div>
            </form>
            <article class="sign-in__social">
                <figure class="img-container img-container--icon-text"><img src="./img/google-icon.svg" alt="Google icon" width="30px"><p>Sign in with Google</p></figure>
                <figure class="img-container img-container--icon-text"><img src="./img/twitter-icon.svg" alt="Twitter icon" width="30px"><p>Sign in with Twitter</p></figure>
            </article>
            <article class="sign-in__sign-up">
                <p>Don't have an account? <a class="link link--bold" href="#">Sign up!</a></p>
            </article>
        </div>
    </section>
    <footer class="footer">
        <a class="link" href="#">Terms</a>
        <a class="link" href="#">Privacy</a>
        <a class="link" href="#">Help</a>
    </footer> 
</body>
</html>
